<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="css/app.css" />

    <title>Rock, Paper, Scissors</title>
    <body>
    <header class="score">
      <div class="score__logo">
        <img src="images/logo.svg" alt="" />
      </div>
      <div class="score__points">
        <h3>SCORE</h3>
        <h2>0</h2>
      </div>
    </header>

    <main class="game">
      <section class="border paper">
        <div class="game__btn" data-choice="paper">
          <img src="images/icon-paper.svg" alt="" />
        </div>
      </section>

      <section class="border scissors">
        <div class="game__btn" data-choice="scissors">
          <img src="images/icon-scissors.svg" alt="" />
        </div>
      </section>

      <section class="border rock">
        <div class="game__btn" data-choice="rock">
          <img src="images/icon-rock.svg" alt="" />
        </div>
      </section>
    </main>

    <div class="results">
      <div>
        <h2>You picked</h2>
        <div class="newChoose"></div>    
      </div>

      <div class="again">
        <h1></h1>
        <button id="play" >Play again</button>
      </div>


      <div>
        <h2>The house picked</h2>
        <div class="pageChoose"></div>    
      </div>
    </div>


    <button class="rules">rules</button>

    <aside class="back">
      <div class="modal">
        <div class="modal__text">
          <h1>RULES</h1>
          <img class="close" src="images/icon-close.svg" alt="">
        </div>
        <div class="modal__image">
          <img src="images/image-rules.svg" alt="">
        </div>
      </div>
    </aside>


    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>

  <script src="js/game.js"></script>
  <script src="js/modal.js"></script> 
  </body>
</html>
